<section id="menu" class="content">
    <div class="divider"></div>

        <div class="row">
            <div class="col-sm-3">
                
                <!-- <img src="images/almuerzos.png" alt="" width="150" height="150">-->

                </ul>
            </div>
            <div class="col-sm-3">
                
                <!--<img src="images/carnes.png" alt="" width="150" height="150">-->

                    <li class="list-group" *ngFor="let bebida of bebidas">{{bebida.nombre}}</li>
                </ul>
            </div>
        </div>
